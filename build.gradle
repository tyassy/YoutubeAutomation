plugins {
    id 'java'
    id 'se.thinkcode.cucumber-runner' version '0.0.11'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.11.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.5.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.5.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.5.0'
}

cucumber {

}

test {
//    useJUnitPlatform()
}